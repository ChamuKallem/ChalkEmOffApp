<div class="row sign-content">
  <div class="col-md-3"></div>
  <div class="col-md-6">
  <div class="panel panel-default">
    <h4 class="signIn-title">Welcome!</h4>
    <h4 class="signIn-title">Create a free a/c with a valid email address and a password</h4>
    <div class="panel-body">
      <form class="form-main" role="form" ng-init="registrationForm = {}">
        <div class="form-group">
          <label>email</label>
          <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control"/>
        </div>

        <div class="form-group">
          <label>password</label>
          <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control"/>
        </div>

        <div class="form-group">
          <label>password confirmation</label>
          <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" ng-click="doRegister()">Register</button><br>
      </form>
    </div>
  </div>
</div>
<div class="col-md-6"></div>
</div>
